id: author
paths:
    - blog/authors

properties:
    title:
        type: string
        required: true
    image:
        type: asset
        required: true
    github:
        type: string
        required: false
    x:
        type: string
        required: false
    linkedin:
        type: string
        required: false
    sswg:
        type: bool
        required: false
    priority:
        type: int
        required: true

relations:

queries:
    posts:
        contentType: post
        scope: list
        filter:
            key: authors
            operator: contains
            value: "{{id}}"
        orderBy:
            - key: publication
              direction: desc
