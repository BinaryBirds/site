id: guide

properties:
    order:
        type: int
        required: true

relations:
    category:
        references: category
        join: one

context:
    site:
        guides:
            sort: title
            order: asc
            pagination:
                limit: 10
    local:
        prev:
            references: guide
            foreignKey: $prev
            sort: order
            order: asc

        next:
            references: guide
            foreignKey: $next
            sort: order
            order: asc
        

template: docs.single.guide
