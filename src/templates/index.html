<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{title} - Binary Birds</title>
    
    <meta name="description" content="{description}">
    
    <meta property="og:title" content="{title} - Binary Birds">
    <meta property="og:description" content="{description}">
    <meta property="og:url" content="{permalink}">
    <meta property="og:image" content="{baseUrl}{image}">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@tiborbodecs">
    <meta name="twitter:creator" content="@tiborbodecs">
    <meta name="twitter:title" content="{title} - Binary Birds">
    <meta name="twitter:description" content="{description}">
    <meta name="twitter:image" content="{baseUrl}{image}">
    
    <link rel="stylesheet" href="{baseUrl}css/style.css">
    <link rel="stylesheet" href="{baseUrl}css/syntax.css">

    <link rel="shortcut icon" href="{baseUrl}images/icons/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="{baseUrl}images/icons/icon-320.png" type="image/png">
    
    <link rel="apple-touch-icon" href="{baseUrl}images/icons/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="57x57" href="{baseUrl}images/icons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{baseUrl}images/icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="{baseUrl}images/icons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{baseUrl}images/icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="{baseUrl}images/icons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="{baseUrl}images/icons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="{baseUrl}images/icons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="{baseUrl}images/icons/apple-touch-icon-180x180.png">
    
</head>

<body>
    <header id="page-header">
        <a href="{baseUrl}">
            <figure>
                <picture>
                    <source 
                        srcset="{baseUrl}images/logos/logo~dark.png" 
                        media="(prefers-color-scheme: dark)"
                    >
                    <img 
                        id="logo-image"
                        src="{baseUrl}images/logos/logo.png"
                        alt="Logo of Binary Birds"
                        title="Binary Birds"
                    >
                </picture>
            </figure>
        </a>
    </header>
    
    <main>

        {contents}
        
    </main>

    <footer>
        <section class="content-wrapper">
            <figure>
                <picture>
                    <source 
                        srcset="{baseUrl}images/logos/logo~dark.png" 
                        media="(prefers-color-scheme: dark)"
                    >
                    <img 
                        id="logo-image"
                        src="{baseUrl}images/logos/logo.png"
                        alt="Logo of Binary Birds"
                        title="Binary Birds"
                    >
                </picture>
            </figure>

            <p>This site was generated using the <a href="https://swift.org/" target="_blank">Swift</a> programming language.</p>
            
            <p> 
                <a href="https://binarybirds.com/">Home</a> ·
                <a href="mailto:binarybirdsofficial@gmail.com">Email</a> ·
                <a href="https://github.com/binarybirds/">GitHub</a> ·
                <a href="https://twitter.com/tiborbodecs">Twitter</a> ·
                <a href="{baseUrl}rss.xml" target="_blank">RSS</a> ·
                <a href="{baseUrl}sitemap.xml" target="_blank">Sitemap</a>
            </p>
            
            <p class="small">Binary Birds &copy; 2022 - 2023.</p>
        </section>
    </footer>
</body>
</html>
