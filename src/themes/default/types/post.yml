type: post
paths:
    - blog/posts

properties:
    featured:
        type: bool
        required: true
        default: false

relations:
    authors:
        references: author
        type: many
        order:
            key: title
            direction: asc
    tags:
        references: tag
        type: many
        order:
            key: title
            direction: asc

queries:
    related:
        contentType: post
        limit: 4
        filter:
            key: tags
            operator: matching
            value: "{{tags}}"